name: Docker CI

on:
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout de code (van dezelfde repo als exercise 1)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Log in op Docker Hub via secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Set up QEMU (voor multi-platform support indien nodig)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 4. Set up Buildx (moderne builder)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Build & Push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/calculator-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/calculator-app:${{ github.ref_name }}

      # 6. CVE scanning via Docker Scout
      - name: Scan image for CVEs
        uses: docker/scout-action@v1
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/calculator-app:${{ github.ref_name }}
          only-severities: critical,high
